  function getTime() {
  var date = new Date();
  var hours = date.getHours();
  var minutes = date.getMinutes();
  var ampm = hours >= 12 ? 'PM' : 'AM';
  hours = hours % 12;
  hours = hours ? hours : 12; // the hour '0' should be '12'
  minutes = minutes < 10 ? '0' + minutes : minutes;
  var strTime = hours + ':' + minutes + ' ' + ampm;
  return strTime;
}

        async function onIntent(nlp, input) {
           
           const output = input; 
           if (input.intent === 'None') {
            output.answer = 'I am not sure what you mean by that'
             
             // If no response was found - you could send the input to a API to store the input to make new responses (manually) & improve the chatbot!

          for (const option in functions){
            if (input.intent === functions[option]) {        
              output.answer = await eval(functions[option] + `("${input.utterance}, ${input}")`)  
            }
          } 
            if (output.answer != undefined){
            Bot_MSG(output.answer, "output");
              return input;
            }

function checkIfValidUserMsg(e){

  if (e.keyCode === 13 && document.querySelector(".termino-input").value.trim().length === 0) {    
    e.preventDefault();
     document.querySelector("#sendBtn").setAttribute('disabled', 'disabled');
    return
  }
  
  
  if(document.querySelector(".termino-input").value.trim().length != 0){
    document.querySelector("#sendBtn").removeAttribute('disabled');  
  } else{
    document.querySelector("#sendBtn").setAttribute('disabled', 'disabled');
  }
  
  
}  
         
         
         
document.querySelector(".termino-input").addEventListener('keydown', function(e) {
  checkIfValidUserMsg(e)
});  
         
document.querySelector(".termino-input").addEventListener('keyup', function(e) {
  checkIfValidUserMsg(e)
});           
         
         
document.querySelector("#sendBtn").addEventListener('click', function (e) {
   e.preventDefault();
   document.querySelector(".termino-input").dispatchEvent(new KeyboardEvent('keypress', {'keyCode':13}));  
   document.querySelector("#sendBtn").setAttribute('disabled', 'disabled');
   return
        
});
